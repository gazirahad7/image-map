    <!-- jQuery FIRST -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="

    ></script>

    <!-- Image Map Pro JS -->
    <script src="/assets/js/image-map-pro.min.js"></script>

    <script src="/assets/js/office.js"></script>

    <script>
      // Wait for everything to load
      $(document).ready(function () {
        console.log("jQuery version:", $.fn.jquery);

        // Check if ImageMapPro exists
        if (typeof ImageMapPro !== "undefined") {
          console.log("✅ Image Map Pro is loaded!");
          console.log("ImageMapPro object:", ImageMapPro);

          // Try to initialize
          ImageMapPro.init();
        } else if (typeof $.fn.imageMapPro !== "undefined") {
          console.log("✅ Image Map Pro jQuery plugin is loaded!");

          // Alternative initialization for jQuery plugin version
          $("#image-map-pro-container").imageMapPro();
        } else {
          console.error("❌ Image Map Pro is NOT loaded.");
          console.log("Available global objects:", Object.keys(window));
        }
      });
    </script>
